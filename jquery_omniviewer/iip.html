  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.5.custom.min.js"></script>
    <script type="text/javascript" src="ext-tmpl/jquery.tmpl.js"></script>
  <script type="text/javascript" src="js/jquery.omniviewer-wdgt.js"></script>
  <script type="text/javascript" src="ext-plugin/jquery.mousewheel.js"></script>

  <script type="text/javascript">

    // The iipsrv server path (/fcgi-bin/iipsrv.fcgi by default)
    var server = '/cgi-bin/iipsrv.fcgi';

    // The *full* image path on the server. This path does *not* need to be in the web
    // server root directory. On Windows, use Unix style forward slash paths without
    // the "c:" prefix
    var images = ['/var/www/ow/ow_iip_flav/cch_image.tif'];
	//var images = '/Users/56k/phd/code/mooviewer-port/moov-demo/cch_image.tif';
    // Copyright or information message
    var credit = '&copy; CCH';
    
    var viewer = null;
	var aviewer = null;
		$(document).ready(function() {
			
			viewer = $("#ow1").OmniViewer({
				image: images
				,server: server
				,credit: credit
				,zoom: 1
				,render: "random"
                ,showNavButtons: true
                ,showNavigation: true
                ,debug : false
                ,fileFormat: "iip"
				,mode : "embedded"
			});
			$("#ow1").css("position","absolute").css("width","99%").css("height","99%");		
			
			
		});	  
	
  </script>
