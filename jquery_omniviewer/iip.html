<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >

 <head>
  <meta name="author" content="Ruven Pillay &lt;ruven@users.sourceforge.netm&gt;"/>
  <meta name="keywords" content="IIPImage Ajax Internet Imaging Protocol IIP Zooming Streaming High Resolution Mootools"/>
  <meta name="description" content="IIPImage: High Resolution Remote Image Streaming Viewing"/>
  <meta name="copyright" content="&copy; 2003-2008 Ruven Pillay"/>

  <link rel="stylesheet" type="text/css" media="all" href="css/omniviewer.css" />
  <link rel="shortcut icon" href="images/iip-favicon.png" />
  <title>jQuery OmniViewer 1.0-beta [IIP image server]</title>
	
  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.5.custom.min.js"></script>
    <script type="text/javascript" src="ext-tmpl/jquery.tmpl.js"></script>
  <script type="text/javascript" src="js/jquery.omniviewer-wdgt.js"></script>
  <script type="text/javascript" src="ext-plugin/jquery.mousewheel.js"></script>

  <script type="text/javascript">

    // The iipsrv server path (/fcgi-bin/iipsrv.fcgi by default)
    var server = '/iip/iipsrv.fcgi';

    // The *full* image path on the server. This path does *not* need to be in the web
    // server root directory. On Windows, use Unix style forward slash paths without
    // the "c:" prefix
    // var images = ['/var/www/ow/ow_iip_flav/cch_image.tif'];
	var images = ['GB-Cpc_485_a5c.jp2']
    // Copyright or information message
    var credit = '&copy; CCH';
    
    var viewer = null;
	var aviewer = null;
		$(document).ready(function() {
			
			viewer = $("#ow1").OmniViewer({
				image: images
				,server: server
				,credit: credit
				,zoom: 1
				,render: "random"
                ,showNavButtons: true
                ,showNavigation: true
                ,debug : true
                
                ,shiftLeftButton_tmpl :$.template(null, "<img title=\"Shift Left Button\" class=\"${className}\" src=\"${imgPath}\"/>" )
                ,shiftLeftButton_tmpl_data : [{imgPath:'images/left.png',className:'shiftLeft'}]
                ,shiftRightButton_tmpl :$.template(null, "<img title=\"Shift Right Button\" class=\"${className}\" src=\"${imgPath}\"/><br />" )
                ,shiftUpButton_tmpl :$.template(null, "<img title=\"Shift Up Button\" class=\"${className}\" src=\"${imgPath}\"/>" )
                ,shiftDownButton_tmpl :$.template(null, "<img title=\"Shift Down Button\" class=\"${className}\" src=\"${imgPath}\"/><br />" )
                ,shiftUpButton_tmpl_data :[{imgPath:'images/up.png',className:'shiftUp'}]
                ,fileFormat: "iip"
				,mode : "embedded"
			});
			$("#ow1").css("position","absolute").css("width","600px").css("height","800px");		
			
			
		});	  
	
  </script>

 </head>

 <body>
	<h1>OmniViewer Demo &dash; IIP flavour</h1>
	<div id="ow1">
 </body>

</html>
