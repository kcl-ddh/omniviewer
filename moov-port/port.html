  <title>jQuery OmniViewer 1.0-alpha [IIP image server]</title>

  <script type="text/javascript">

    // The iipsrv server path (/fcgi-bin/iipsrv.fcgi by default)
    var server = '/~56k/fcgi-bin/iipsrv.fcgi';

    // The *full* image path on the server. This path does *not* need to be in the web
    // server root directory. On Windows, use Unix style forward slash paths without
    // the "c:" prefix
    var images = ['/Users/56k/phd/code/mooviewer/moov-demo/cch_image.tif'];
	//var images = '/Users/56k/phd/code/mooviewer-port/moov-demo/cch_image.tif';
    // Copyright or information message
    var credit = '&copy; CCH';
		
		$(document).ready(function() {
			$("#targetframe").IIP({
				image: images
				,server: server
				,credit: credit
				,zoom: 1
				,render: 'random'
                ,showNavButtons: true
                ,debug : false
                ,fileFormat: "tiff"
				,mode : null
			});
		});	  
	
  </script>
